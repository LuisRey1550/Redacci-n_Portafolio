<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microrrelato Navideño</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #f7f9fc;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            background-color: #d32f2f;
            color: white;
            padding: 20px;
            position: relative;
        }
        header img {
            max-width: 100%;
            height: auto;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            padding: 10px 0;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        main h2 {
            text-align: center;
            color: #d32f2f;
            font-size: 1.8em;
        }
        main p {
            font-size: 1.2em;
            text-align: justify;
            line-height: 1.8;
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #d32f2f;
            color: white;
            margin-top: 20px;
        }
        .snowflake {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 3em;
            opacity: 0.5;
            transform: rotate(15deg);
        }
    </style>
</head>
<body>
    <header>
        <div class="snowflake">❄️</div>
        <img src="microrrelato luis.png" alt="Encabezado navideño">
    </header>
<main>
      <strong><p>Por Luis Pérez</p></strong>
        <p>Me encontraba confundido, pensando, en cinco Santas para cada mes. Enojados, exigen galletas y leche, y yo, mis cinco regalos también.</p>
    </main>
    <footer>
      
    </footer>
</body>
</html>
