<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afiche Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px 0;
        }

        .logo img {
            width: 150px;
        }

        .contenido {
            background-color: #ffffff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #003366; /* Azul oscuro */
        }

        p {
            font-size: 1.2em;
            color: #003366; /* Azul oscuro */
            margin-top: 20px;
        }

        .detalles {
            margin-top: 30px;
        }

        .detalles ul {
            list-style: none;
            font-size: 1.1em;
            color: #003366; /* Azul oscuro */
            text-align: left;
            display: inline-block;
        }

        .detalles li {
            margin-bottom: 10px;
        }

        .cta-btn {
            background-color: #FF6600;
            color: #fff;
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 40px;
        }

        .cta-btn:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 15px 0;
            margin-top: 40px;
        }

        footer p {
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Electronic Bolt (2).png" alt="Logo de la empresa">
        </div>
    </header>

</body>
</html>
